<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h3>Currency Converter</h3>
    <label>Indian Rupees:-</label>
    <input type="number" placeholder="Enter Amount" id="rup" onchange="con()"/>
    <button><i class="fa fa-exchange" aria-hidden="true"></i></button>
    <label>US Dollors:-</label>
    <input type="number" placeholder="Enter Amount" id="dol" onchange="con2()"/>
</body>
</html>
